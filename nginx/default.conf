
server {
    listen 80;
    server_name 192.64.86.227  www.uxlive.me;

    location / {
        proxy_pass http://email-extrator-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }

    location /samanta-campaigns/ {
        proxy_pass http://samanta-campaigns-backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }

    location /dowellspeedtest/ {
        proxy_pass http://dowellspeedtest:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }
    
    location /dowellproctoring/ {
        proxy_pass http://dowell-proctoring-frontend:4173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }

    location /dowellproctoring/api/ {
        proxy_pass http://dowell-proctoring-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }
    

    location /dowellproctoring/api/socket.io {
        proxy_pass http://dowell-proctoring-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }

    
    location /dowellproctoring/peer/ {
        proxy_pass http://dowell-proctoring-peerjs:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;

    location /dowellscale {
        proxy_pass http://dowellscale:8003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
 
    }

    
    
    location /static/ {
    alias /static/;  
    }

    location /media/ {
        alias /media/;  
    }


}

server {

    listen 443 ssl;
    server_name 192.64.86.227  www.uxlive.me;

    ssl                  on;
   
    ssl_certificate      /etc/letsencrypt/live/www.uxlive.me/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/www.uxlive.me/privkey.pem;


    # Add SSL-related settings here, such as ssl_protocols, ssl_ciphers, etc.

    location / {
        proxy_pass http://email-extrator-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;  # Modify timeout if necessary
